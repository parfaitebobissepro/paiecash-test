<div class="max-w-screen-2xl mx-auto p-4 md:p-6 2xl:p-10">
  <!-- Breadcrumb Start -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-6">
    <h2 class="font-semibold text-title-md2 text-black dark:text-white">Liste des utilisateurs</h2>

    <nav>
      <ol class="flex items-center gap-2">
        <li><a href="index.html">Dashboard /</a></li>
        <li class="text-primary">Liste des utilisateurs</li>
      </ol>
    </nav>
  </div>

  <div
    class="rounded-sm border border-stroke bg-white px-5 pt-6 pb-2.5 shadow-default dark:border-strokedark dark:bg-boxdark sm:px-7.5 xl:pb-1">
    <div class="flex justify-end mb-5">
      <a class="inline-flex items-center justify-center rounded-full bg-primary py-4 px-10 text-center font-medium text-white hover:bg-opacity-90 lg:px-8 xl:px-10"
        routerLink="/users/create">Cr√©er</a>
    </div>
    <div class="max-w-full overflow-x-auto">
      <table class="w-full table-auto">
        <thead>
          <tr class="bg-gray-2 text-left dark:bg-meta-4">
            <th class="min-w-[220px] py-4 px-4 font-medium text-black dark:text-white xl:pl-11">
              Username
            </th>
            <th class="min-w-[150px] py-4 px-4 font-medium text-black dark:text-white">
              Name
            </th>
            <th class="min-w-[120px] py-4 px-4 font-medium text-black dark:text-white">
              Active
            </th>
            <th class="min-w-[120px] py-4 px-4 font-medium text-black dark:text-white">
              Company
            </th>
            <th class="min-w-[120px] py-4 px-4 font-medium text-black dark:text-white">
              Role
            </th>
            <th class="py-4 px-4 font-medium text-black dark:text-white">
              Actions
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of ($users | async) as users">
            <td class="border-b border-[#eee] py-5 px-4 pl-9 dark:border-strokedark xl:pl-11">
              <h5 class="font-medium text-black dark:text-white">{{ user.name }}</h5>

            </td>
            <td class="border-b border-[#eee] py-5 px-4 dark:border-strokedark">
              <p class="text-black dark:text-white">{{ user.name }}</p>
            </td>
            <td class="border-b border-[#eee] py-5 px-4 dark:border-strokedark">
              <p *ngIf="user.active; else elseBadge"
                class="inline-flex rounded-full bg-success bg-opacity-10 py-1 px-3 text-sm font-medium text-success">
                Activate
              </p>

              <ng-template #elseBadge>
                <p class="inline-flex rounded-full bg-danger bg-opacity-10 py-1 px-3 text-sm font-medium text-danger">
                  Desactivate
                </p>
              </ng-template>

            </td>
            <td class="border-b border-[#eee] py-5 px-4 dark:border-strokedark">
              <p class="text-black dark:text-white">{{ getCompanyById(user.company) }}</p>
            </td>
            <td class="border-b border-[#eee] py-5 px-4 dark:border-strokedark">
              <p class="text-black dark:text-white">{{ user.role }}</p>
            </td>
            <td class="border-b border-[#eee] py-5 px-4 dark:border-strokedark">
              <div class="flex items-center space-x-3.5">
                <a class="hover:text-primary" routerLink="/users/{{ user.id }}">
                  <svg class="fill-current" width="18" height="18" viewBox="0 0 18 18" fill="none"

                      fill="" />
                  </svg>
                </a>
                <a class="hover:text-primary" routerLink="/users/edit/{{ user.id }}">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" version="1.1" viewBox="0 0 799 998.75"

                    </g>
                  </svg>
                </a>
                <button class="hover:text-primary" (click)="showModalDelete(user.id);">

                    xmlns="http://www.w3.org/2000/svg">

                      fill="" />
                  </svg>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <app-confirm-dailog [hidden]="!activeModal" (onConfirm)="deleteUser($event);" (onCancel)="setModalValue($event);">
  </app-confirm-dailog>
