<ng-container *ngIf="auth?.connected; else elseBloc">
  <div class="flex h-screen overflow-hidden">
    <app-sidebar></app-sidebar>
    <div class="dark relative flex flex-1 flex-col overflow-y-auto overflow-x-hidden">
      <app-header></app-header>

      <router-outlet></router-outlet>
    </div>
  </div>
</ng-container>

<ng-template #elseBloc>
  <router-outlet></router-outlet>
</ng-template>
